        <form class="contact">
            <h1>Formulario de registro: Para pasantes en investigaciónes marinas</h1>
         <fieldset>
          <legend><h2>Datos del Pasante</h2></legend>
          <h3>Nombres y Apellidos</h3>
          <input type="text" placeholder="Primer Nombre" required>
          <input type="text" placeholder="Segundo Nombre">
          <input type="text" placeholder="Primer Apellido" required>
          <input type="text" placeholder="Segundo Apellido">
          <br><br>
          <label for=""><h3>Sexo</h3></label>
          <input type="radio" name="contact" id="Mujer"><label for="Mujer">Mujer</label>
          <input type="radio" name="contact" id="Hombre"><label for="Hombre">Hombre</label>
          <br><br>
          <label for="fechaest"><h3>Fecha de nacimiento</h3></label><br><br><input type="date" name="" id="fechaest" required>
          <br><br>
          <label for="tucódigo"><h3>Código Único de Identificación (CUI)</h3></label><br><br><input type="text" name="" id="tucódigo" maxlength="13" required placeholder="0000000000000">
          <br><br>
          <label for="número"><h3>Número de teléfono para llamadas</h3></label><br><br><input type="number" name="" id="número" maxlength="8" required placeholder="00000000">
          <br><br>
          <label for="ingresanúmero"><h3>Número de teléfono para WhatsApp</h3></label><br><br><input type="number" name="" id="ingresanúmero" maxlength="8" required placeholder="00000000">
          <br><br>
          <label for="ingresatuemail"><h3>Correo Electrónico</h3></label><br><br><input type="email" name="" id="ingresatuemail" required placeholder="Ingrese su correo">
          <br><br>
          <label for="ingresatudireccion"><h3>Dirección de Residencia</h3></label><br><br><input type="text" id="ingresatudireccion" required placeholder="Ingrese su dirección">
          </fieldset><br><br>
          <input type="submit" value="Enviar">
        </form>
